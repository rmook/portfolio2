	 <script>
		$(document).ready(function() {
		$("#myCarousel").swiperight(function() {
		$(this).carousel('prev');
		});
		$("#myCarousel").swipeleft(function() {
		$(this).carousel('next');
		});
		});
		
		function initialize() {
		  var myLatlng = new google.maps.LatLng(38.205685, -85.706092);
		  var mapOptions = {
			zoom: 17,
			center: myLatlng
		  }
		  var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

		  var marker = new google.maps.Marker({
			  position: myLatlng,
			  map: map,
			  title: 'The Louisville Zoo!  1100 Trevilian Way Louisville, KY 40213'
		  });
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		
    </script>
